<main>
  <h1 class="title-of-search-results" id="component-start">Resultados para {{ valueOfSearch }}</h1>

  <div>
    <ul class="products">
      <li class="product" *ngFor="let product of searchResultsPage?.content">
        <a routerLink="" class="product-link">
          <img
            [src]="'../../../assets/images/' + product.getImage"
            alt="Foto de pizza"
            class="product-image"
          />
          <div>
            <span class="product-name">{{ product.getName }}</span>
          </div>
        </a>
        <div class="container-button-price">
          <p class="product-price">
            R${{ product.getPrice | number : "1.2-2" : "br" }}
          </p>
          <button class="add-to-cart-button">Adicionar ao carrinho</button>
        </div>
      </li>
    </ul>

    <ul class="available-pages">
      <li *ngFor="let availablePage of availablePages">
        <button
          class="available-page"
          [ngClass]="{ 'current-page': availablePage === currentPage + 1 }"
          (click)="changePage(availablePage)"
        >
          {{ availablePage }}
        </button>
      </li>
    </ul>
  </div>
</main>

<app-footer></app-footer>
