<main>
  <h1 class="title-of-search-results">Resultados para X</h1>

  <div>
    <ul class="products">
      <li class="product" *ngFor="let product of searchResultsPage?.content">
        <a routerLink="" class="product-link">
          <img
            [src]="'../../../assets/images/' + product.getImage"
            alt="Foto de pizza"
            class="product-image"
          />
          <div>
            <span class="product-name">{{ product.getName }}</span>
          </div>
        </a>
        <div class="container-button-price">
          <p class="product-price">
            R${{ product.getPrice | number : "1.2-2" : "br" }}
          </p>
          <button class="add-to-cart-button">Adicionar ao carrinho</button>
        </div>
      </li>
    </ul>
  </div>
</main>
